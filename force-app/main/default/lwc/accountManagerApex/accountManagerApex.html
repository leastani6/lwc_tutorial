<template>
    <lightning-card title="All Accounts">
      <p>  <lightning-input type="number" label="Number of accounts" onchange={numberOfAccountChangeHandler}></lightning-input></p>
      <p>  <lightning-button label="Get Accounts" onclick={getAccounts}></lightning-button></p>
        <ul>
            <template if:true={responseReceived}>
        <!--  <template for:each={accounts.data} for:item="account">-->
            <template for:each={accounts} for:item="account">
                <li key={account.id}>
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-tile label={account.Name} type="media"></lightning-tile>
                        <p class="slds-truncate" title={account.Phone}> {account.Phone}</p>
                    </div>
                </li>
            </template>
        </template>
        </ul>
    </lightning-card>
</template>
